<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  <form action="" method="get">
        First-Name: <input type="text" name="fisrt-name" placeholder="Enter your first name" required>
        Last-Name: <input type="text" name="Last-name" placeholder="Enter your last name">
<h2>
      Address:
        <textarea name="Address"  cols="28" rows="7" placeholder="enter your address"></textarea>

        Age : <input type="number" name="age" placeholder="enter your age">

      </h2>

      Email : <input type="email" name="email" placeholder="enter your email address" required>


      Password: <input type="password" name="password" placeholder="Enter your password">


      City : <select name="city" id="" value="">
        <option value="">------------select-------------</option>
        <option value="mohali">Mohali</option>
        <option value="sonipat">sonipat</option>
        <option value="Chandigarh">Chandigarh</option>
        <option value="rohtak">rohtak</option>
      </select>
<br><br>
      Gender : <input type="radio" name="Gender" value="male">Male
      <input type="radio"  name="Gender" value="Female">Female



      Subject : <input type="checkbox" name="Subject" value="Math">Math
      <input type="checkbox" name="Subject" value="computer">computer
      <input type="checkbox" name="Subject" value="hindi">hindi
      <input type="checkbox" name="Subject" value="English">English
       


      Search : <input type="search" name="search" placeholder="search...">


      <br><br>
      Choose-Image : <input type="file" name="image">


      Calender : <input type="date" name="calender">


      <button>Submit</button>
      <input type="submit" name="submit">
      <input type="reset" name="reset">
  </form>

</body>
</html>
